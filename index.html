    <title>SVG at Bottom</title>
    <style>
        /* Remove default margin and padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Make the SVG fill the bottom of the screen */
        svg {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto; /* Adjust height dynamically */
        }

        /* Optional: Make sure there's no additional space at the bottom */
        body {
            overflow: hidden; /* Prevent scrolling if there's any unwanted space */

    </style>
