<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <style>
       
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .house-image {
            position: absolute;
            bottom: 32%; 
            left: 50%;
            transform: translateX(-50%); 
            width: 10%; 
            height: auto; 
            z-index: 2;
        }

        .hill-image {
            position: absolute;
            bottom: 0; 
            left: 50%;
            transform: translateX(-50%) translateY(25%); 
            width: 125%; 
            height: 50%; 
            z-index: 1;
        }

        #grad3 {
            height: 100%;
            background-color: rgb(201, 235, 248); /* For browsers that do not support gradients */
            background-image: linear-gradient(180deg, rgb(201, 235, 248), rgb(231, 245, 247));
        }
        body {
            overflow: hidden; 
        }

        #myVideo {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
        }
    </style>
</head>

<body>
    <div id="grad3" style="text-align:center;"></div>
    <video autoplay muted loop id="myVideo">
        <source src="rain.mp4" type="video/mp4">
      </video>
    <p>hello world</p>

    <img src="house.png" alt="Icon" class="house-image" />
    <img src = "hill.png" alt = "Icon" class = "hill-image"/>
    </div>
</body>
</html>
