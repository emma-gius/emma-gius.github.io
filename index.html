<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <style>
       
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #b8dcfc;
        }

        .house-image {
            position: absolute;
            bottom: 22%; 
            left: 50%;
            transform: translateX(-50%); 
            width: 10%; 
            height: auto; 
            z-index: 2;
        }

        .hill-image {
            position: absolute;
            bottom: 0; 
            left: 50%;
            transform: translateX(-50%) translateY(25%); 
            width: 125%; 
            height: 50%; 
            z-index: 1;
        }

        #grad3 {
            height: 100%;
            background-color: rgb(201, 235, 248); /* For browsers that do not support gradients */
            background-image: linear-gradient(180deg, rgb(201, 235, 248), rgb(231, 245, 247));
        }
        body {
            overflow: hidden; 
        }

        #myVideo {
            position: fixed;    /* Fixed position so the video stays in place */
            top: 0;             /* Position the video flush with the top of the screen */
            left: 0;            /* Ensure it stretches from the left */
            width: 100%;        /* Make the video span the full width of the screen */
            height: auto;       /* Allow height to adjust based on the aspect ratio */
            object-fit: cover;  /* Ensure the video covers the screen without stretching */
            z-index: 0;        /* Ensure the video is behind other elements */
        }

    </style>
</head>

<body>
    <video autoplay muted loop muted playsinline id="myVideo">
        <source src="new_cloud.mp4" type="video/mp4">
    </video>
  

    <a href = home.html><img src="house.png" alt="Icon" class="house-image"/></a>
    <img src = "hill_opaque.png" alt = "Icon" class = "hill-image"/>
    </div>
</body>
</html>
